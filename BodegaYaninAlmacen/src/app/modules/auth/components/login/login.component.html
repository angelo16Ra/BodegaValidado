<section class="login-container">
  <header class="login-header">
    <h1>Bienvenido al login</h1>
  </header>
  <div class="login-content">
    <div class="login-image">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
    </div>
    <div class="login-form">
      <form [formGroup]="loginForm">
        <h2 class="login-form-title">Iniciar Sesión</h2>

        <div class="form-outline mb-4">
          <input formControlName="username" type="email" id="form3Example3" class="form-control form-control-lg"
            placeholder="Ingrese su usuario válido" />
          <label class="form-label" for="form3Example3">Usuario</label>
        </div>

        <div class="form-outline mb-3">
          <input formControlName="password" type="password" id="form3Example4" class="form-control form-control-lg"
            placeholder="Ingrese la contraseña" />
          <label class="form-label" for="form3Example4">Contraseña</label>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <!-- Checkbox -->
          <div class="form-check mb-0">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
            <label class="form-check-label" for="form2Example3">
              Recuérdame
            </label>
          </div>
          <a href="#!" class="forgot-password">¿Olvidó su contraseña?</a>
        </div>

        <div class="text-center text-lg-start mt-4 pt-2">
          <button [disabled]="loginForm.invalid" (click)="login()" type="button" class="btn btn-primary btn-lg">
            Ingresar
          </button>
          <p class="register-text mt-2 mb-0">¿No tienes una cuenta? <a href="#" class="register-link">Regístrate</a></p>
        </div>
      </form>
    </div>
  </div>
  <footer class="login-footer">
    <p class="copyright">© 2024. Todos los derechos reservados a BodegaYanin.</p>
  </footer>
</section>
