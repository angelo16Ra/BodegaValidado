<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <!-- (click)="modalRef?.hide()" -->
    <button type="button" class="btn-close close pull-right" aria-label="Close" >
        <span arial-hidden="true" class="visually-hidden">&times;</span>
    </button> 
</div>
<div class="modal-body">
    

    <form [formGroup]="myForm">
        <div class="row">
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="codigoCategoria">Código</label>
                    <input formControlName="codigoCategoria" type="text" class="form-control" placeholder="Ingrese el Código">
                </div>
            </div>
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="nombre">Nombre de la categoría</label>
                    <input formControlName="nombre" type="text" class="form-control" placeholder="Ingrese el nombre de la categoría">
                </div>
                <div *ngIf="myForm.get('nombre')?.errors && myForm.touched">
                    <small class="text-danger" *ngIf="myForm.get('nombre')?.hasError('required')">Campo requerido</small>
                </div>
            </div>
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <input formControlName="descripcion" type="text" class="form-control" placeholder="Ingrese la descripción de la categoría">
                </div>
                <div *ngIf="myForm.get('descripcion')?.errors && myForm.touched">
                    <small class="text-danger" *ngIf="myForm.get('descripcion')?.hasError('required')">Campo requerido</small>
                </div>
            </div>
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select formControlName="estado" name="form-select">
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>
            </div>
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="fechaRegistro">Fecha de Registro</label>
                    <input formControlName="fechaRegistro" type="text" class="form-control" placeholder="Ingrese la fecha de registro">
                </div>
            </div>
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="fechaActualizacion">Fecha de Actualización</label>
                    <input formControlName="fechaActualizacion" type="text" class="form-control" placeholder="Ingrese la fecha de actualización">
                </div>
            </div>

            <div class="col-6 mt-3">
                <div class="d-grid gap-2">
                    <button [disabled]="myForm.invalid" (click)="guardar()" class="btn-block btn btn-primary btn-sm">Guardar</button>
                </div>
            </div>
            <div class="col-6 mt-3">
                <div class="d-grid gap-2">
                    <button class="btn-block btn btn-danger btn-sm">Cancelar</button>
                </div>
            </div>      

        </div>
    </form>
</div>
