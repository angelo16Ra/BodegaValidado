<div class="container-fluid px-4 mt-5">
    <div class="card bg-light mb-3">
        <div class="card-header text-center">
            <h1 class="mt-4"> UNIDAD DE MEDIDA</h1>
        </div>
        <div class="card-body">

            <form [formGroup]="myFormFilter">
                <div class="card bg-light mb-3">
                    <div class="card-header">BUSQUEDA POR FILTRO</div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-3">
                            <div class="form-group">
                                <label for="">Codigo</label>
                                <input formControlName="codigoUnidadMedida" type="text" class="form-control">   
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-group">
                                <label for="">Nombre</label>
                                <input formControlName="nombre" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-group">
                                <label for="">Descripcion</label>
                                <input formControlName="descripcion" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-group">
                                <label for="">Estado</label>
                                <select name="" formControlName="estadoDescripcion" class="form-select">
                                    <option value="">TODO</option>
                                    <option value="1">Activo</option>
                                    <option value="0">Inactivo</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-group">
                                <br>
                                <button (click)="filtrar()" class="btn btn-primary btn-sm">
                                    <i class="fas fa-search"></i>
                                </button>
                                <button class="btn btn-primary btn-sm">
                                    <i class="fas fa-broom"></i>
                                </button>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
            </form>

            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Estado</th>
                        <th>
                            <button (click)="crearUnidadMedida(ModalEdit)" class="btn btn-primary btn-sm">
                                <i class="fas fa-plus"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let unidadmedida of unidadMedidas">
                        <td>{{unidadmedida.codigoUnidadMedida}}</td>
                        <td>{{unidadmedida.nombre}}</td>
                        <td>{{unidadmedida.descripcion}}</td>
                        <td>{{unidadmedida.estadoDescripcion}}</td>
                        <td>
                            <button (click)="editarUnidadMedida(ModalEdit,unidadmedida)" class="btn btn-primary btn-sm">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button (click)="eliminarRegistro(unidadmedida.codigoUnidadMedida)" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            
            <div class="row">
                <div class="col-xs-8 col-8">
                  <!-- <pagination [totalItems]="66" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination> -->
                    <pagination (pageChanged)="changePage($event)" [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [previousText]="'Anterior'" [nextText]="'Siguiente'"> </pagination>
                    
                </div>
                <div class="col-xs-4 col-4">
                    <select (change)="changeItemsPerPage()"  [(ngModel)]="itemsPerPage" class="form-select">
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="30">30</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>     
                </div>

            </div>



        </div>
    </div>
</div>

<ng-template #ModalEdit>
    <app-mant-unidad-medida-register
        [title]="titleModal"
        [unidadMedida]="unidadMedidaSelected"
        [accion]="accionModal"
        (closeModalEmmit)="getCloseModalEmmit($event)"
    ></app-mant-unidad-medida-register>
</ng-template>
