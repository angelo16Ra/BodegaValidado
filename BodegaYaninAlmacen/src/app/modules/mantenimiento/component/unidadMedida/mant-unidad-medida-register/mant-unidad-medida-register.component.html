<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <!-- (click)="modalRef?.hide()" -->
    <button type="button" class="btn-close close pull-right" aria-label="Close" >
        <span arial-hidden="true" class="visually-hidden">&times;</span>
    </button> 
</div>
<div class="modal-body">
    

    <form [formGroup]="myForm">
        <div class="row">
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="codigoUnidadMedida">Codigo</label>
                    <input formControlName="codigoUnidadMedida" type="text" class="form-control" placeholder="ingrese la unidad de medida">
                </div>
            
            </div>
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Nombre de la unidad medida</label>
                    <input formControlName="nombre" type="text" class="form-control" placeholder="ingrese el nombre de la unidad medida">
                </div>
                <div *ngIf="myForm.get('nombre')?.errors && myForm.touched">
                    <small class="text-danger" *ngIf="myForm.get('nombre')?.hasError('required')">Campo requerido</small>
                    
                </div>
            </div>
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Descripcion</label>
                    <input formControlName="descripcion" type="text" class="form-control" placeholder="ingrese la descripcion de la unidad medida">
                </div>
                <div *ngIf="myForm.get('descripcion')?.errors && myForm.touched">
                    <small class="text-danger" *ngIf="myForm.get('descripcion')?.hasError('required')">Campo requerido</small>
                    
                </div>
            </div>
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Estado</label>
                    <select formControlName="estado" name="form-select">
                        <option value="true">Activo</option>
                        <option value="true">Inactivo</option>
                    </select>
                </div>
            </div>

            <div class="col-6 mt-3">
                <div class="d-grid gap-2">
                    <button [disabled]="myForm.invalid" (click)="guardar()" class="btn-block btn btn-primary btn-sm">Guardar</button>
                </div>
            </div>
            <div class="col-6 mt-3">
                <div class="d-grid gap-2">
                    <button class="btn-block btn btn-danger btn-sm">Cancelar</button>
                </div>
            </div>      

        </div>
    </form>
</div>
