<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <!-- (click)="modalRef?.hide()" -->
    <button type="button" class="btn-close close pull-right" aria-label="Close" >
        <span arial-hidden="true" class="visually-hidden">&times;</span>
    </button> 
</div>
<div class="modal-body">
    <form [formGroup]="myForm">
        <div class="row">
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="codigoUsuario">CodigoUsuario</label>
                    <input formControlName="codigoUsuario" type="text" class="form-control" placeholder="ingrese el Codigo">
                </div>
                <div class="form-group">
                    <label for="codigoRol">CodigoRol</label>
                    <input formControlName="codigoRol" type="text" class="form-control" placeholder="ingrese el Codigo">
                </div>
                <div class="form-group">
                    <label for="codigoPersona">CodigoPersona</label>
                    <input formControlName="codigoPersona" type="text" class="form-control" placeholder="ingrese el Codigo">
                </div>
            </div>

            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Nombre del usuario</label>
                    <input formControlName="UserName" type="text" class="form-control" placeholder="ingrese el nombre de usuario">
                </div>
                <div *ngIf="myForm.get('UserName')?.errors && myForm.touched">
                    <small class="text-danger" *ngIf="myForm.get('UserName')?.hasError('required')">Campo requerido</small>
                    
                </div>
            </div>
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Contraseña</label>
                    <input formControlName="password" type="text" class="form-control" placeholder="ingrese la contraseña">
                </div>
                <div *ngIf="myForm.get('password')?.errors && myForm.touched">
                    <small class="text-danger" *ngIf="myForm.get('password')?.hasError('required')">Campo requerido</small>
                    
                </div>
            </div>
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Fecha De Registro</label>
                    <input formControlName="fechaRegistro" type="text" class="form-control" placeholder="ingrese la fecha de registro">
                </div>
                <div *ngIf="myForm.get('fechaRegistro')?.errors && myForm.touched">
                    <small class="text-danger" *ngIf="myForm.get('fechaRegistro')?.hasError('required')">Campo requerido</small>
                    
                </div>
            </div>
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Fecha De Actualizacion</label>
                    <input formControlName="fechaActualizar" type="text" class="form-control" placeholder="ingrese la fecha de actualizacion">
                </div>
                <div *ngIf="myForm.get('fechaActualizar')?.errors && myForm.touched">
                    <small class="text-danger" *ngIf="myForm.get('fechaActualizar')?.hasError('required')">Campo requerido</small>
                    
                </div>
            </div>
            
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Estado</label>
                    <select formControlName="estado" name="form-select">
                        <option value="true">Activo</option>
                        <option value="true">Inactivo</option>
                    </select>
                </div>
            </div>

            <div class="col-6 mt-3">
                <div class="d-grid gap-2">
                    <button [disabled]="myForm.invalid" (click)="guardar()" class="btn-block btn btn-primary btn-sm">Guardar</button>
                </div>
            </div>
            <div class="col-6 mt-3">
                <div class="d-grid gap-2">
                    <button class="btn-block btn btn-danger btn-sm">Cancelar</button>
                </div>
            </div>      

        </div>
    </form>
</div>
